<div
  *ngIf="dataLoaded == false"
  class="spinner-grow text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded == true" class="car">
  <th>Araç Listesi</th>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id No</th>
      <th> İsim</th>
      <th> Marka No</th>
      <th> Renk No</th>
      <th> Kategori No</th>
      <th> Model Yılı</th>
      <th> Günlük Fiyatı</th>
      <th> Bilgileri</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.categoryId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
