<div class="alert alert-info text-center">Kategori İşlemleri</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="width: 200px">Kategori No</th>
      <th scope="col" style="width: 500px">Kategori</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th scope="row">{{ category.categoryId }}</th>
      <td>{{ category.categoryName }}</td>
      
      <td>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-info"
            style="margin-right: 5px"
            routerLink="/categories/update/{{category.categoryId  }}"
          >
            Güncelle
          </button>
          <button class="btn btn-outline-danger" (click)="delete(category)">
            Sil
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
