<nav id="brands" class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand"
    ><h5><font color="red">Kategoriler</font></h5></a
  >

  <div
    *ngIf="dataLoaded == false"
    class="spinner-grow text-warning"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label"><h6>Kategori Sorgula</h6></label>
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="kategori sorgula"
      placeholder="sorgula!"
      appColor
    />
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    {{ filterText }} sorguladınız!
  </div>
</nav>

<div style="height: 125px; overflow-x: hidden; overflow-y: scroll">
  <ul *ngIf="dataLoaded == true" class="list-group">
    <li
      (click)="clearCurrentCategory()"
      [class]="getAllCategoryClass()"
      routerLink="/cars"
      class="list-group-item"
    >
      <th>Kategoriler</th>
    </li>
    <li
      (click)="setCurrentCategory(category)"
      routerLink="/cars/category/{{ category.categoryId }}"
      *ngFor="let category of categories | filterCategory: filterText"
      [class]="getCurrentCategoryClass(category)"
    >
      {{ category.categoryName }}
    </li>
  </ul>
</div>
<h6 *ngIf="currentCategory">
  {{ currentCategory.categoryName }} paketi seçtiniz!
</h6>
