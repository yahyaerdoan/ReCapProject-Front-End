<div *ngIf="dataLoaded == false" 
class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="dataLoaded == true" class="customer">
    Müşteri Listesi
</div>
<br>
<div class="col-lg-12">
    <table class="table table-hover table-striped border mt-4">
       <thead>
       <tr>
          <th class="text-center" style="width: 50px">#</th>
          <th>Müşteri</th>
          <th>E-Posta</th>
          <th>Şirket</th>
          <th>Findex Puanı</th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let customer of customers">
          <th class="text-center">{{ customer.customerId }}</th>
          <td>{{ customer.firstName }} {{ customer.lastName }}</td>
          <td>{{ customer.email }}</td>
          <td *ngIf="customer.companyName">{{ customer.companyName }}</td>
          <td *ngIf="!customer.companyName" class="text-muted">Şirket bilgisi yok</td>
          <td>{{ customer.findexPoint }}</td>
       </tr>
       </tbody>
    </table>
 </div>
