<div *ngIf="dataLoaded==false" class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li (click)="clearCurrentColor()" [class]="getAllColorClass()" routerLink = "/cars"  class="list-group-item"><th>Renkler</th></li>
  <li (click)="setCurrentColor(color)" routerLink = "/cars/color/{{color.colorId}}" *ngFor="let color of colors" [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
<h6 *ngIf="currentColor">{{currentColor.colorName}} rengi se√ßtiniz!</h6>
