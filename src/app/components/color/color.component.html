<div *ngIf="dataLoaded==false" class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label"><h6>Marka Sorgula</h6></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="sorgulama ifadesi giriniz">
</div> 
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} sorguladınız!
</div>

<ul *ngIf="dataLoaded==true" class="list-group">
  <li (click)="clearCurrentColor()" [class]="getAllColorClass()" routerLink = "/cars"  class="list-group-item"><th>Renkler</th></li>
  <li (click)="setCurrentColor(color)" routerLink = "/cars/color/{{color.colorId}}" *ngFor="let color of colors | filterColor: filterText" [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
<h6 *ngIf="currentColor">{{currentColor.colorName}} rengi seçtiniz!</h6>
