<div class="alert alert-info text-center"><h5>Araç İşlemleri</h5></div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" style="width: 200px">Araç No</th>
      <th scope="col" style="width: 500px">Araç ismi</th>
      <th scope="col" style="width: 500px">Kategori No</th>
      <th scope="col" style="width: 500px">Marka No</th>
      <th scope="col" style="width: 500px">Model No</th>
      <th scope="col" style="width: 500px">Renk No</th>      
      <th scope="col" style="width: 500px">Günlük Ücreti</th>
      <th scope="col" style="width: 500px">Bilgileri</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.carId }}</th>
      <td>{{ car.carName }}</td>
      <td>{{ car.categoryId }}</td>
      <td>{{ car.brandId }}</td>      
      <td>{{ car.colorId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      
      <td>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-success"
            routerLink="/image/{{car.carId}}"
          >
            Resim
          </button>

          <button
            type="button"
            class="btn btn-outline-info"
            style="margin-right: 5px"
            routerLink="/cars/update/{{car.carId  }}"
          >
            Güncelle
          </button>
          <button class="btn btn-outline-danger" (click)="delete(car)">
            Sil
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
