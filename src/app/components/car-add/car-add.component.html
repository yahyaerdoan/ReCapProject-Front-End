<div class="content">
  <div class="col-md-2">
    <div class="card">
      <div class="card-header"><h5 class="title">Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="carName"><h6>Araç ismi</h6></label>
            <div class="form-group">
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="categoryId"><h6>Kategori</h6></label>
            <div class="form-group">
              <select
                formControlName="categoryId"
                class="form-control"
                id="categorySelect"
              >
                <option
                  *ngFor="let category of categories"
                  [value]="category.categoryId"
                >
                  {{ category.categoryName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="brandId"><h6>Marka</h6></label>

            <div class="form-group">
              <select
                formControlName="brandId"
                class="form-control"
                id="brandSelect"
              >
                <option *ngFor="let brand of brands" [value]="brand.brandId">
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="brandModel"><h6>Model</h6></label>
            <div class="form-group">
              <input
                type="text"
                id="brandModel"
                formControlName="brandModel"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId"><h6>Renk</h6></label>
            <div class="form-group">
              <select
                formControlName="colorId"
                class="form-control"
                id="colorSelect"
              >
                <option *ngFor="let color of colors" [value]="color.colorId">
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear"><h6>Model Yılı</h6></label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="description"><h6>Araç Bilgileri</h6></label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="dailyPrice"><h6>Günlük Fiyatı</h6></label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder=""
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()">Ekle </button>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <button class="btn btn-fill btn-primary" routerLink="/cars">Geri</button>
      </div>
    </div>
  </div>
</div>
