<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm"> 
        <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Giriş</h1>
    
        <div class="form-floating">
          <input  autocomplete="on" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">e-Mail</label>
        </div>
        <div class="form-floating">
          <input autocomplete="on" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ocak-Nisan–2021</p>
      </form>
    </main>
    
    
        
      </body>
