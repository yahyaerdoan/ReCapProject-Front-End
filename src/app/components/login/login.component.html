<div class="row text-center body">
  <div class="col-lg-4 mx-auto my-auto">
     <div class="display-6 mb-4">Giriş Yap</div>

     <div class="card rounded-0 shadow">
        <div class="card-header fw-bold">
           <i class="bi-bullseye me-2"></i> <span>Rent A Car Project</span>
        </div>
        <div class="card-body">

           <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-floating mb-3">
                 <input type="email" class="form-control" [readonly]="setCurrentCustomerEmail()" id="email" placeholder="email" formControlName="email">
                 <label for="email">E-Posta Adresiniz</label>
              </div>

              <div class="form-floating mb-3">
                 <input type="password" class="form-control" id="password" placeholder="password"
                        formControlName="password">
                 <label for="password">Şifreniz</label>
              </div>

              <div class="row mb-4">                 
                 <div class="col-lg-6">
                  <div class="d-grid">
                     <button class="btn btn-primary rounded-0" routerLink="/register">
                        <i class="bi-plus-square me-1"></i> Üye Ol
                     </button>
                  </div>
               </div> 
                 <div class="col-lg-6">
                    <div class="d-grid">
                       <button class="btn btn-success rounded-0">
                          <i class="bi-box-arrow-in-right me-1"></i> Giriş Yap
                       </button>
                    </div>
                 </div>
                 <div class="w-2" >
                  <p class="mt-5 text-muted">&copy; {{ getMounth() }} / {{ getYear() }}</p>
               </div>
              </div>
           </form> 
          </div>
     </div>
  </div>
</div>
