<div *ngIf="dataLoaded==false" class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li (click)="clearCurrentBrand()" [class]="getAllBrandClass()"   routerLink = "/brands"  class="list-group-item"><th>Markalar</th></li>
  <li (click)="setCurrentBrand(brand)" routerLink = "/cars/brand/{{brand.brandId}}" *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
<h6 *ngIf="currentBrand">{{currentBrand.brandName}} markayı seçtiniz!</h6>
