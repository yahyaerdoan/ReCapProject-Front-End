<div *ngIf="dataLoaded==false" class="spinner-grow text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label"><h6>Marka Sorgula</h6></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="marka sorgula" placeholder="sorgulama ifadesi giriniz">
</div> 
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} sorguladınız!
</div>

<label class="form-label"><h6>Markalar</h6></label>
<select  #selectBrand (change)="selectBrandChange(selectBrand.value)" class="form-select" aria-label="Default select example">
      <option>Markalar</option>
      <option (click)="setCurrentBrand(brand)" routerLink = "/cars/brand/{{brand.brandId}}" 
      *ngFor="let brand of brands | filterBrand: filterText" [value]="brand.brandId">{{ brand.brandName }}</option>
    </select>
    <h6 *ngIf="currentBrand">{{currentBrand.brandName}} markayı seçtiniz!</h6>
