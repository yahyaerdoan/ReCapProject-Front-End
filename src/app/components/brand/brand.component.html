<nav id="brands" class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand"
    ><h5><font color="red">Markalar</font></h5></a
  >
  <div
    *ngIf="dataLoaded == false"
    class="spinner-grow text-warning"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label"><h6>Marka Sorgula!</h6></label>

    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="marka sorgula"
      placeholder="sorgula!"
    />
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    {{ filterText }} sorguladınız!
  </div>
</nav>

<div style="height: 125px; overflow-x: hidden; overflow-y: scroll">
  <ul *ngIf="dataLoaded == true" class="list-group">
    <li
      (click)="clearCurrentBrand()"
      [class]="getAllBrandClass()"
      routerLink="/cars"
      class="list-group-item"
    >
      <th>Markalar</th>
    </li>
    <li
      (click)="setCurrentBrand(brand)"
      routerLink="/cars/brand/{{ brand.brandId }}"
      *ngFor="let brand of brands | filterBrand: filterText"
      [class]="getCurrentBrandClass(brand)"
    >
      {{ brand.brandName }}
    </li>
  </ul>
</div>
<br />
<h6 *ngIf="currentBrand">{{ currentBrand.brandName }} paketi seçtiniz!</h6>
